<!DOCTYPE html>
<html lang="ko">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let'sTrip</title>
    <link rel="stylesheet" href="./css/auto-slide.css">
    <link rel="stylesheet" href="./css/slide.css">
    <link rel="stylesheet" href="./css/sytle.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <header>
        <a href="index.html "><img src="./img/UI/Logo.png" class="logo"></a>
    </header>
    <div class="search-box">
        <a href="search.html">
            <img src="./img/UI/search_FILL0_wght400_GRAD0_opsz48.png">  
        </a>
    </div>
    <br>
    <div id="container">
        <div class="slidebox">
            <input type="radio" name="auto-slide" id="auto-slide1" checked>
            <input type="radio" name="auto-slide" id="auto-slide2">
            <input type="radio" name="auto-slide" id="auto-slide3">
            <input type="radio" name="auto-slide" id="auto-slide4">
            <input type="radio" name="auto-slide" id="auto-slide5">
            <ul class="auto-slidelist">
                <li class="slideitem">
                    <div>
                        <label for="auto-slide5" class="auto-left"></label>
                        <label for="auto-slide2" class="auto-right"></label>
                        <a><img src="./img/slide/slide1.jpg"></a>
                    </div>
                </li>
                <li class="slideitem">
                    <div>
                        <label for="auto-slide1" class="auto-left"></label>
                        <label for="auto-slide3" class="auto-right"></label>
                        <a><img src="./img/slide/slide2.jpg"></a>
                    </div>
                </li>
                <li class="slideitem">
                    <div>
                        <label for="auto-slide2" class="auto-left"></label>
                        <label for="auto-slide4" class="auto-right"></label>
                        <a><img src="./img/slide/slide3.webp"></a>
                    </div>
                </li>
                <li class="slideitem">
                    <div>
                        <label for="auto-slide3" class="auto-left"></label>
                        <label for="auto-slide5" class="auto-right"></label>
                        <a><img src="./img/slide/slide4.jpg"></a>
                    </div>
                </li>
                <li class="slideitem">
                    <div>
                        <label for="auto-slide4" class="auto-left"></label>
                        <label for="auto-slide1" class="auto-right"></label>
                        <a><img src="./img/slide/slide5.webp"></a>
                    </div>
                </li>
            </ul>
            <h2>인기 여행지</h2>
            <p>전 세계의 인기 여행지</p>
            <div class="section">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">
                <input type="radio" name="slide" id="slide6">
                <input type="radio" name="slide" id="slide7">
                <div class="slidewrap">
                    <ul class="slidelist">
                        <li>
                            <a>
                                <label for="slide7" class="left"></label>
                                <img src="./img/City/Barcelona/Barcelona2.jpg" alt="바르셀로나 사진">
                                <label for="slide2" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide1" class="left"></label>
                                <img src="./img/City/Hawaii/Hawaii2.jpg" alt="하와이 사진">
                                <label for="slide3" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide2" class="left"></label>
                                <img src="./img/City/London/London2.jpg" alt="런던 사진">
                                <label for="slide4" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide3" class="left"></label>
                                <img src="./img/City/Miami/Miami2.jpg" alt="마이애미 사진">
                                <label for="slide5" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide4" class="left"></label>
                                <img src="./img/City/Paris/Paris2.jpg" alt="파리 사진">
                                <label for="slide6" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide5" class="left"></label>
                                <img src="./img/City/Rome/Rome2.jpg" alt="로마 사진">
                                <label for="slide7" class="right"></label>
                            </a>
                        </li>
                        <li>
                            <a>
                                <label for="slide6" class="left"></label>
                                <img src="./img/City/Venis/Venis2.jpg" alt="베니스 사진">
                                <label for="slide1" class="right"></label>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <br>
    </div>
    <footer class="foot">
        <br>
        <a href="https://www.flaticon.com/kr/free-icons/" title="여행 아이콘" target="_blank">여행 아이콘  제작자: Freepik - Flaticon</a>
        <br>
        <img src="img/UI/free-icon-travel-6350271.png" style="width: 100px; margin: 30px;">
    </footer>
</body>
</html>
