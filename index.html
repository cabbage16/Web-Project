<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/auto-slide.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/slide.css">
</head>
<body>
    <ul class="menu">
        <li>
            <a href="#">menu1</a>
            <ul class="submenu">
                <li><a href="#">submenu1</a></li>
                <li><a href="#">submenu2</a></li>
                <li><a href="#">submenu3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">menu2</a>
            <ul class="submenu">
                <li><a href="#">submenu1</a></li>
                <li><a href="#">submenu2</a></li>
                <li><a href="#">submenu3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">menu3</a>
            <ul class="submenu">
                <li><a href="#">submenu1</a></li>
                <li><a href="#">submenu2</a></li>
                <li><a href="#">submenu3</a></li>
            </ul>
        </li>
    </ul>
    <div class="slidebox">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">
        <ul class="slidelist">
            <li class="slideitem">
                <div>
                    <label for="slide5" class="left"></label>
                    <a><img src="./img/slide1.jpg"></a>
                    <label for="slide2" class="right"></label>
                </div>
            </li>
            <li class="slideitem">
                <div>
                    <label for="slide1" class="left"></label>
                    <label for="slide3" class="right"></label>
                    <a><img src="./img/slide2.jpg"></a>
                </div>
            </li>
            <li class="slideitem">
                <div>
                    <label for="slide2" class="left"></label>
                    <label for="slide4" class="right"></label>
                    <a><img src="./img/slide3.webp"></a>
                </div>
            </li>
            <li class="slideitem">
                <div>
                    <label for="slide3" class="left"></label>
                    <label for="slide5" class="right"></label>
                    <a><img src="./img/slide4.jpg"></a>
                </div>
            </li>
            <li class="slideitem">
                <div>
                    <label for="slide4" class="left"></label>
                    <label for="slide1" class="right"></label>
                    <a><img src="./img/slide5.webp"></a>
                </div>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
