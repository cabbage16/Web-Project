<!DOCTYPE html>
<html>
<head>
  <title>도시 목록 검색</title>
  <style>
    /* CSS 스타일링 */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    #search {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    #searchInput {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 14px;
    }

    #searchButton {
      padding: 8px 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    #searchButton:hover {
      background-color: #45a049;
    }

    #results {
      text-align: center;
    }

    #message {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>도시 목록 검색</h1>

  <div id="search">
    <input type="text" id="searchInput" placeholder="도시를 검색하세요" onkeydown="handleKeyDown(event)">
    <button id="searchButton" onclick="searchCities()">검색</button>
  </div>

  <div id="results">
    <p id="message"></p>
  </div>

  <script>
    // JavaScript 코드
    var cities = ["부산", "뉴욕", "런던"];

    function searchCities() {
      var searchInput = document.getElementById("searchInput");
      var searchTerm = searchInput.value;
      var found = false;

      // 검색어와 도시 목록 비교
      for (var i = 0; i < cities.length; i++) {
        if (searchTerm.toLowerCase() === cities[i].toLowerCase()) {
          found = true;
          break;
        }
      }

      var messageElement = document.getElementById("message");

      if (found) {
        messageElement.textContent = searchTerm + "을(를) 찾았습니다.";
      } else {
        messageElement.textContent = searchTerm + "을(를) 찾을 수 없습니다.";
      }

      searchInput.value = "";
    }

    function handleKeyDown(event) {
      if (event.key === "Enter") {
        searchCities();
      }
    }
  </script>
</body>
</html>
